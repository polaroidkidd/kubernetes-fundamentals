apiVersion: v1
kind: Pod
metadata:
  labels:
    run: task-3
  name: task-3
spec:
  containers:
  - image: nginx
    name: task-3
    ports:
    - containerPort: 80
      name: http
    livenessProbe:
      httpGet:
        port: 80

# Container restarts because the livenessprobe is failed. It needs to listen to port 80 instead of 8080